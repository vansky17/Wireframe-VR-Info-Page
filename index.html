<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MVP VR Info Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
  <header id="home" role="banner">
    <h1 class="slideDown">VR News Feed</h1>
    <div class="buttons">
      <button id="topic-VR">VR News</button>
      <button id="topic-AR">AR News</button>
      <p id="js-error-message" class="error-message"></p> 
    </div>
  </header>
    <div class="container">   
      <section id="results" class="hidden">
        <h2>VR Press News</h2>
        <ul id="results-list">    
        </ul>
      </section>
      <section id="results-youtube" class="hidden">
        <h2>VR Videos</h2>
          <ul id="results-list-youtube"> 
       </section>
      <section id="results-tweets">
        <h2>Latest VR Tweets</h2>
        <ul id="tweets">
        </ul>
      </section>  
    </div> 
    <script src="script.js"></script>
</body>
</html>
